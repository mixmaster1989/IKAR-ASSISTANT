<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Startup Memory Loader - IKAR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .chat-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .chat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28A745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #DC3545;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Startup Memory Loader</h1>
        
        <div id="status" class="status loading">
            <div class="loading-spinner"></div>
            –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="processed-messages">-</div>
                <div class="stat-label">üìù –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="created-chunks">-</div>
                <div class="stat-label">üì¶ –°–æ–∑–¥–∞–Ω–æ —á–∞–Ω–∫–æ–≤</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="total-chats">-</div>
                <div class="stat-label">üí¨ –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —á–∞—Ç–æ–≤</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="system-messages">-</div>
                <div class="stat-label">üóÑÔ∏è –í—Å–µ–≥–æ –≤ —Å–∏—Å—Ç–µ–º–µ</div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <button class="refresh-btn" onclick="runLoader()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫</button>
        </div>
        
        <div class="chat-list">
            <h3>üìã –û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ —á–∞—Ç—ã:</h3>
            <div id="chat-list-content">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        async function loadStats() {
            if (isLoading) return;
            
            try {
                setStatus('loading', '–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...');
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å–∏—Å—Ç–µ–º—ã –ø–∞–º—è—Ç–∏
                const memoryResponse = await fetch('/api/admin/memory_optimizer/status');
                const memoryData = await memoryResponse.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('processed-messages').textContent = 
                    memoryData.general?.total_messages || 0;
                document.getElementById('created-chunks').textContent = 
                    memoryData.general?.total_chunks || 0;
                document.getElementById('total-chats').textContent = 
                    memoryData.general?.active_chats || 0;
                document.getElementById('system-messages').textContent = 
                    memoryData.general?.total_messages || 0;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                updateChatList([]);
                
                setStatus('success', '‚úÖ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                setStatus('error', '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ' + error.message);
            }
        }

        async function runLoader() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                setStatus('loading', '–ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π...');
                
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å API endpoint –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞
                // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                await loadStats();
                setStatus('success', '‚úÖ –ó–∞–≥—Ä—É–∑—á–∏–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞:', error);
                setStatus('error', '‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞: ' + error.message);
            } finally {
                isLoading = false;
            }
        }

        function setStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            
            if (type === 'loading') {
                statusEl.innerHTML = `<div class="loading-spinner"></div>${message}`;
            } else {
                statusEl.innerHTML = message;
            }
        }

        function updateChatList(chats) {
            const listEl = document.getElementById('chat-list-content');
            
            if (chats.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; opacity: 0.7;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —á–∞—Ç–∞—Ö</div>';
                return;
            }
            
            listEl.innerHTML = chats.map(chat => `
                <div class="chat-item">
                    <span>üí¨ ${chat}</span>
                    <span style="opacity: 0.7;">–û–±—Ä–∞–±–æ—Ç–∞–Ω</span>
                </div>
            `).join('');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadStats, 30000);
    </script>
</body>
</html>

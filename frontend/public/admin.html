<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка промптов | IKAR Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Настройка промптов</h1>
        <form id="prompts-form">
            <div class="form-group">
                <label for="system-prompt">System Prompt</label>
                <textarea id="system-prompt" name="system_prompt" rows="6" placeholder="Введите system prompt..."></textarea>
            </div>
            <div class="form-group">
                <label for="user-prompt">User Prompt</label>
                <textarea id="user-prompt" name="user_prompt" rows="6" placeholder="Введите user prompt..."></textarea>
            </div>
            <button type="submit">Сохранить</button>
        </form>
        <div id="save-status"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
